<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>호텔돌핀스</title>
    <!-- 기본 CSS, JS -->
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <!-- 슬라이드 CSS, JS -->
    <script src="../js/swiper.min.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <!-- 해당페이지 CSS, JS -->
    <link rel="stylesheet" href="../css/member.css">
</head>
<body>
    <div id="wrap">
        <!-- 컨텐츠 -->
        <section class="container">
            <!-- 상단타이틀 -->
            <section class="section_top_title">
                <h1>아이디/비밀번호 찾기</h1>
                <a href="javascript:history.back();" class="btn_back"><span>뒤로가기</span></a>
            </section>
            <!-- //상단타이틀 -->

			<section class="member_login_wrap">
                <form action="">
                    <!-- tab -->
                    <div class="tab_type_common">
                        <ul class="col2">
                            <li class="on"><span>아이디 찾기</span></li>
                            <li><span>비밀번호 찾기</span></li>
                        </ul>
                    </div>

                    <!-- 아이디 찾기 -->
                    <div class="find_box">
                        <!-- 스텝1 -->
                        <div class="step1" style="display:block;">
                            <p class="guide">회원가입 시 등록한 아이디와 비밀번호를 입력해 주세요</p>

                            <span class="ipt_text"><input type="text" name="user_name" id="user_name" placeholder="이름"></span>
                            <span class="ipt_text"><input type="tel" name="user_tel" id="user_tel" placeholder="휴대폰 번호"></span>

                            <div class="btn_type_common">
                                <button type="button" name="button">아이디 찾기</button>
                            </div>
                        </div>

                        <!-- 스텝2 -->
                        <div class="step2" style="display:none;">
                            <p class="result_txt">
                                고객님의 ID는<br><span>naeiltour@naeiltour.co.kr</span> 입니다.
                                <!-- [D] 정보 없을 시
                                    등록되지 않은 ID 입니다.
                                -->
                            </p>

                            <div class="btn_type_common">
                                <a href="#none">로그인</a>
                                <a href="#none">회원가입하기</a> <!-- [D] 정보 없을 시 -->
                            </div>
                        </div>
                    </div>
                </form>
            </section>

        </section>
        <!-- //컨텐츠 -->
    </div>
</body>
</html>
