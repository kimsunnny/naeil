<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>호텔돌핀스</title>
    <!-- 기본 CSS, JS -->
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <!-- 해당페이지 CSS, JS -->
    <link rel="stylesheet" href="../css/member.css">
</head>
<body>
    <div id="wrap">
        <!-- 컨텐츠 -->
        <section class="container">
            <!-- 상단타이틀 -->
            <section class="section_top_title">
                <h1>회원가입</h1>
                <a href="javascript:history.back();" class="btn_back"><span>뒤로가기</span></a>
            </section>
            <!-- //상단타이틀 -->

            <!-- 회원가입 -->
            <div class="member_join_wrap">
                <!-- 스텝2 -->
                <h2>회원가입 - 실명인증 및 가입여부</h2>

                <!-- 본인 인증 -->
                <div class="info_txt">
                    <p>휴대폰 인증 후 회원가입 하실 수 있습니다.<br>휴대폰 인증이란? 인터넷 상에서 주민등록번호 대신 본인명의로 된 휴대폰으로 본인임을 확인해 주는 서비스입니다.</p>
                </div>

                <!-- 가입하기 버튼 -->
                <div class="btn_type_common">
                    <button type="button" name="button">휴대폰 본인 인증하기</button>
                </div>
            </div>
            <!-- //회원가입 -->

        </section>
        <!-- //컨텐츠 -->

    </div>
</body>
</html>
