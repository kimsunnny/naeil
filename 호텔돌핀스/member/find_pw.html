<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>호텔돌핀스</title>
    <!-- 기본 CSS, JS -->
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <!-- 슬라이드 CSS, JS -->
    <script src="../js/swiper.min.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <!-- 해당페이지 CSS, JS -->
    <link rel="stylesheet" href="../css/member.css">
</head>
<body>
    <div id="wrap">
        <!-- 컨텐츠 -->
        <section class="container">
            <!-- 상단타이틀 -->
            <section class="section_top_title">
                <h1>아이디/비밀번호 찾기</h1>
                <a href="javascript:history.back();" class="btn_back"><span>뒤로가기</span></a>
            </section>
            <!-- //상단타이틀 -->

			<section class="member_login_wrap">
                <form action="">
                    <!-- tab -->
                    <div class="tab_type_common">
                        <ul class="col2">
                            <li><span>아이디 찾기</span></li>
                            <li class="on"><span>비밀번호 찾기</span></li>
                        </ul>
                    </div>

                    <!-- 비밀번호 찾기 -->
                    <div class="find_box">
                        <!-- 스텝1 -->
                        <div class="step1" style="display:block;">
                            <div class="pw_find">
                                <span class="ipt_text"><input type="text" name="user_id" id="user_id" placeholder="ID를 입력해 주세요"></span>
                                <button type="button" name="button" class="btn_find">확인</button>
                            </div>

                            <p class="result_txt">
                                ID가 확인되었습니다.<br>휴대폰 인증 후 비밀번호 재설정 해주세요
                                <!-- [D] 정보 없을 시
                                    등록되지 않은 ID 입니다.
                                -->
                            </p>

                            <div class="btn_type_common">
                                <button type="button" name="button">휴대폰 본인 인증</button>
                            </div>
                        </div>

                        <!-- 스텝2 -->
                        <div class="step2" style="display:none;">
                            <p class="result_txt">고객님의 ID는<br><span>naeiltour@naeiltour.co.kr</span> 입니다.</p>

                            <div class="pw_change">
                                <!-- [D] 클래스 추가
                                    조건 맞을 때      : check
                                    조건 맞지 않을 때  : error
                                 -->
                                <span class="ipt_text"><input type="password" name="user_pw1" id="user_pw1" placeholder="비밀번호 변경"></span>
                                <span class="ipt_text error"><input type="password" name="user_pw2" id="user_pw2" placeholder="비밀번호 확인"></span>
                            </div>

                            <p class="guide">※ 6~16자 영문 대/소문자, 숫자, 특수문자 중 최소 2가지 이상 조합해서 비밀번호를 설정해주세요.</p>

                            <div class="btn_type_common">
                                <button type="button" name="button">비밀번호 변경</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>

        </section>
        <!-- //컨텐츠 -->
    </div>
</body>
</html>
